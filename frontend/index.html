<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!--style-->
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
        <!--favicon-->
        <link rel="shortcut icon" type="img/png" href="public/img/favicon.png"/>
        <!--Roboto-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--Bootstrap-->
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->

        <title>Orinoco : Ours en peluche, meubles en chêne et caméras vintage</title>
    </head>

    <body>
        <header class="header">
            <img src="public/img/orinoco_logo.png" alt="logo Orinoco" class="header__logo">
            <div id="searchbar" class="btn__neumorphic btn__neumorphic--search">
                <i class="fas fa-search"></i>
            </div>
            <div class="header__cart">
                <span class="header__cart__amount">285.00€</span>
                <div class="btn__neumorphic btn__neumorphic--cart">
                    <i class="btn__neumorphic--cart-i fas fa-shopping-cart"></i>
                    <div class="btn__neumorphic--cart-items"><span>6</span></div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="hero__bkg"></div>
            <div class="hero__products-container">
                <div class="hero__products hero__products--teddies">
                    <h2 class="hero__products__h2">Ours en peluche</h2>
                    <img class="hero__products__img hero__products__img--teddies" src="public/img/teddy_1.jpg" alt="Ours en peluche">
                    <div class="hero__products__triangle"></div>
                </div>
                <div class="hero__products hero__products--oak">
                    <h2 class="hero__products__h2">Meubles en chêne</h2>
                    <img class="hero__products__img hero__products__img--oak" src="public/img/oak_1.png" alt="Meubles en chêne">
                    <div class="hero__products__triangle"></div>
                </div>
                <div class="hero__products hero_products_vcam" class="hero_products_div">
                    <h2 class="hero__products__h2">Caméras vintage</h2>
                    <img class="hero__products__img hero__products__img--vcam" src="public/img/vcam_3.png" alt="caméras vintage">
                    <div class="hero__products__triangle"></div>
                </div>
            </div>
            <h1>Chez Orinoco, nous trouvons pour vous les meilleurs produits vintage.</h1>
        </section>

        <footer>
            <span class="footer__span">Conditions générales de vente</span>
            <span class="footer__span">Cookies</span>
            <span class="footer__span">©2021 - Design & Développement : Julien Dalla Santa</span>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>-->
    </body>
</html>
